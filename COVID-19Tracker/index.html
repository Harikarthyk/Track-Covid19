<!DOCTYPE html>
<html>
	<head>
		<title>COVID-19 Tracker</title>
		<link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta name="description" content="Site helps to track the number of cases across the glob and all districts in India ">
		<meta name="keywords" content="Track-Covid19 , Covid19 Tracker , CovidInIndia">
		<meta name="robots" content="index, follow">
		<meta name="language" content="EN">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>COVID-19 Tracker </h1>
				<div class="head-content">
					<div class="head-india"> India </div>
				</div>
				
			</div>
			<br>
			<div class="main">
				<div class="main-head">Click on the state to check districts ..</div>
				<div class="india" id="india">
					<table class="table">
						<thead>
							<tr>
								<th>S.No</th>
								<th>State</th>
								<th>Total Cases</th>
								<th>Active</th>
								<th>Cured</th>
								<th>Death</th>
							</tr>
							<tbody>			
							</tbody>
						</thead>
					</table>
				</div>
				<div class="global">
					<div class="global-content-head">
						<div class="global-content">
							<h2 class="global-box"> Across the GLOBE </h2>
						</div>

					</div>
					<div class="popup">
						<div class="popup-total"></div>
						<div class="popup-deaths"></div>			
					</div>
					<div class="global-content-sub">
						<div class="global-search-country">
							<div class="global-search-country-inputbox">
								<input type="text" name="country" class="input" placeholder="Enter the Country .. " >
								<i style="font-size:24px ; display:flex" class="fa">&#xf002;</i>
							</div>
						</div>
						<div class="country-details-head"></div>
						<div class="country-details">
							
							<div class="country-details-main1"></div>
							<div class="country-details-sub">
								<div class="country-details-main2"></div>
								<div class="country-details-main4"></div>
								<div class="country-details-main3"></div>	
							</div>
							
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				&copy; Hari_karthyk 
				<br>
				All Details are fetched from public API ..
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="COVID19Tracker.js"></script>
	</body>
</html>
